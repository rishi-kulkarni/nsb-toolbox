Shuffle:
  Subcategory: False # shuffles subcategories between toss-up and bonus
  LOD: False # shuffles difficulties within each round
  Seed: ~

Round Definitions:
  RoundRobin:
    TU:
      LOD: [1, 2]
      Subcategory: [Organic, ~]

    B:
      LOD: [1, 3]
      Subcategory: [Organic, ~]

Sets:
  - Set: [HSR-A, HSR-B]
    Prefix: RR
    Rounds: [1]
    Template: RoundRobin
