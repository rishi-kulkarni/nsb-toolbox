Configuration:
  Shuffle Subcategory: False # shuffles subcategories between toss-up and bonus
  Shuffle Pairs: False # shuffles the order pairs appear in each round
  Shuffle LOD: False
  Random Seed: ~
  Subcategory Mismatch Penalty: 1
  Preferred Writers: ["Chen, Andrew", "Kulkarni, Rishi"]

Round Definitions:
  RoundRobin:
    TU:
      LOD: [1, 2]
      Subcategory: [Organic, ~]

    B:
      LOD: [1, 3]
      Subcategory: [Organic, ~]

Sets:
  - Set: [HSR-A, HSR-B]
    Prefix: RR
    Rounds: [1]
    Template: RoundRobin
